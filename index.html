<script type="text/javascript">
  // Embed the map visualization
  var mapSpec = "js/map.vg.json";
  vegaEmbed('#map_plot', mapSpec, { 
    "actions": false,
    "width": 800,
    "height": 500
  }).then(function(result) {
  }).catch(console.error);

  // Embed the area visualization
  var areaSpec = "js/filters.vg.json";
  vegaEmbed('#area_plot', areaSpec, { 
    "actions": false
  }).then(function(result) {
    // Force centering after embed
    const embed = document.querySelector('#area_plot .vega-embed');
    if (embed) {
      embed.style.margin = '0 auto';
      embed.style.display = 'block';
    }
  }).catch(console.error);

  // Embed the scatter plot visualization
  var scatterSpec = "js/interactive_bubble_plot.vg.json";
  vegaEmbed('#scatter_plot', scatterSpec, { 
    "actions": false,
    "width": 500,
    "height": 400
  }).then(function(result) {
  }).catch(console.error);

  // var treeSpec = "js/mosaic.vg.json";
  // vegaEmbed('#treemap', treeSpec, { "actions": false }).then(function(result) {
  // }).catch(console.error);

  var waffleSpec = "js/waffle.vg.json";
  vegaEmbed('#waffle', waffleSpec, { "actions": false }).then(function(result) {
  }).catch(console.error);

  var pyrSpec = "js/pop_pyr.vg.json";
  vegaEmbed('#pyramid', pyrSpec, { 
    "actions": false,
    "width": 500,
    "height": 400
  }).then(function(result) {
  }).catch(console.error);
</script>
